<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Event Handling & DOM Manipulation Demo</title>
  <style>
    /* Basic styling */
    #hoverBox {
      width: 200px;
      height: 100px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }
    #dynamicList li {
      margin: 5px 0;
    }
    #dynamicList button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Event Handling & DOM Manipulation Demo</h1>

  <!-- 1. Change text, style, or image on button click -->
  <section>
    <h2>Change Text, Style, or Image</h2>
    <p id="textToChange">This text will change when you click the button.</p>
    <img id="imageToChange" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwq2JFZ50EkmbMMVYyy-Bv0WrbGd5VNoSYvw&s" alt="image">
    <br><br>
    <button onclick="changeText()">Change Text & Style</button>
    <button onclick="changeImage()">Change Image</button>
  </section>

  <hr>

  <!-- 2. Hover effects (onmouseover, onmouseout) -->
  <section>
    <h2>Hover Effects</h2>
    <div id="hoverBox" onmouseover="hoverIn()" onmouseout="hoverOut()">
      Hover over this box
    </div>
    <p id="hoverMessage">Hover over the box to see what happens!</p>
  </section>

  <hr>

  <!-- 3. Dynamic list where users can add or remove items -->
  <section>
    <h2>Dynamic List</h2>
    <input type="text" id="itemInput" placeholder="Enter a new item...">
    <button onclick="addItem()">Add Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script>
    // 1. Change text, style, or image on button click
    function changeText() {
      const textElement = document.getElementById("textToChange");
      textElement.textContent = "Text changed! Hereâ€™s some new content.";
      // Change style (e.g., color and fontWeight)
      textElement.style.color = "blue";
      textElement.style.fontWeight = "bold";
    }

    function changeImage() {
      const imageElement = document.getElementById("imageToChange");
      // Change the image source to a new image URL
      imageElement.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsH1I21sw9Qf_hMOXsDi2JEbXPR5pwUR3UiA&s";
    }

    // 2. Implement hover effects
    function hoverIn() {
      const box = document.getElementById("hoverBox");
      box.style.backgroundColor = "yellow";
      document.getElementById("hoverMessage").textContent = "You are hovering over the box!";
    }

    function hoverOut() {
      const box = document.getElementById("hoverBox");
      box.style.backgroundColor = "transparent";
      document.getElementById("hoverMessage").textContent = "Hover over the box to see what happens!";
    }

    // 3. Create a dynamic list where users can add or remove items
    function addItem() {
      const input = document.getElementById("itemInput");
      const itemText = input.value.trim();

      if (itemText !== "") {
        const list = document.getElementById("dynamicList");

        // Create a new list item
        const li = document.createElement("li");
        li.textContent = itemText;

        // Create a "Remove" button for the list item
        const removeButton = document.createElement("button");
        removeButton.textContent = "Remove";
        removeButton.onclick = function() {
          list.removeChild(li);
        };

        // Add the remove button to the list item
        li.appendChild(removeButton);
        // Add the list item to the list
        list.appendChild(li);

        // Clear the input
        input.value = "";
      } else {
        alert("Please enter some text before adding an item.");
      }
    }
  </script>
</body>
</html>
