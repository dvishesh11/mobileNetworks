<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pop-up Boxes Demo</title>
  <script>
    // 1. Alert Box on Form Submission
    function submitForm(event) {
      // Prevent the default form submission
      event.preventDefault();

      // Display an alert
      alert("Form submitted successfully!");

      // (Optional) You can handle the form data here before actually sending it to a server
    }

    // 2. Confirmation Box Before Deleting an Item
    function deleteItem(itemId) {
      // Confirm returns true if the user clicks "OK", false otherwise
      if (confirm("Are you sure you want to delete this item?")) {
        // Remove the item from the list if the user confirmed
        let item = document.getElementById(itemId);
        item.remove();
      }
    }

    // 3. Prompt Box to Ask for User Input
    function askForInput() {
      // Prompt returns the text entered by the user, or null if they click "Cancel"
      let userInput = prompt("Please enter some text:");
      if (userInput !== null) {
        // Display the user input on the page
        document.getElementById("userInputDisplay").innerText =
          "You entered: " + userInput;
      }
    }
  </script>
</head>
<body>

  <h1>JavaScript Pop-up Boxes Demo</h1>

  <!-- Section 1: Alert Box -->
  <h2>Alert on Form Submission</h2>
  <form onsubmit="submitForm(event)">
    <label for="someField">Some Field:</label>
    <input type="text" id="someField" name="someField" required />
    <button type="submit">Submit</button>
  </form>

  <!-- Section 2: Confirmation Box -->
  <h2>Confirmation Box Before Deleting an Item</h2>
  <ul>
    <li id="item1">Item 1 <button onclick="deleteItem('item1')">Delete</button></li>
    <li id="item2">Item 2 <button onclick="deleteItem('item2')">Delete</button></li>
    <li id="item3">Item 3 <button onclick="deleteItem('item3')">Delete</button></li>
  </ul>

  <!-- Section 3: Prompt Box -->
  <h2>Prompt Box to Ask for Input</h2>
  <button onclick="askForInput()">Enter Input</button>
  <p id="userInputDisplay"></p>

</body>
</html>
