<!DOCTYPE html>
<html>
<head>
    <title>HTML Image Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 40%;
            height: 90%;
            border: 2px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Including an Image in HTML</h2>
    <p>Below is an example of an image included using the &lt;img&gt; tag in HTML:</p>
    <img src="image_1.jpg" alt="image">
    <p>The image above is displayed using the &lt;img&gt; tag.</p>
</body>
</html>
